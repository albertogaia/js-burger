<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Create your burger</title>
</head>
<body class="debug">
    <div class="container my-wrapper">
        <header>
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col">
                        <h2 class="title">Create Your Burger</h2>
                    </div>
                    <div class="col">
                        <div class="logo-img"><img src="img/burger-top.png" alt="logo-img"></div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container pt-4 pb-4">
                <input type="text" name="burgerName" id="burgerName" placeholder="Name Your Burger">
    
                <div class="row pt-4 pb-4">
                    <div class="col-6 ingredients mt-1 mb-1">
                        <div class="ingredient_img d-inline-block me-2">
                            <img src="img/cheese.svg" class="w-100" alt="cheese">
                        </div>
                        <div class="ingredient_title d-inline-block me-4">
                            <span>Cheese</span>
                        </div>
                        <div class="ingredient_checkbox d-inline-block">
                            <input type="checkbox" name="ingredient_select" id="ingredient_cheese">
                            <label for="ingredient_cheese">Add</label>
                        </div>
                    </div>

                    <div class="col-6 ingredients mt-1 mb-1">
                        <div class="ingredient_img d-inline-block me-2">
                            <img src="img/fried-egg.svg" class="w-100" alt="egg">
                        </div>
                        <div class="ingredient_title d-inline-block me-4">
                            <span>Egg</span>
                        </div>
                        <div class="ingredient_checkbox d-inline-block">
                            <input type="checkbox" name="ingredient_select" id="ingredient_egg">
                            <label for="ingredient_egg">Add</label>
                        </div>
                    </div>
                    <div class="col-6 ingredients mt-1 mb-1">
                        <div class="ingredient_img d-inline-block me-2">
                            <img src="img/tomato.svg" class="w-100" alt="tomato">
                        </div>
                        <div class="ingredient_title d-inline-block me-4">
                            <span>tomato</span>
                        </div>
                        <div class="ingredient_checkbox d-inline-block">
                            <input type="checkbox" name="ingredient_select" id="ingredient_tomato">
                            <label for="ingredient_tomato">Add</label>
                        </div>
                    </div>
                    <div class="col-6 ingredients mt-1 mb-1">
                        <div class="ingredient_img d-inline-block me-2">
                            <img src="img/lettuce.svg" class="w-100" alt="lettuce">
                        </div>
                        <div class="ingredient_title d-inline-block me-4">
                            <span>lettuce</span>
                        </div>
                        <div class="ingredient_checkbox d-inline-block">
                            <input type="checkbox" name="ingredient_select" id="ingredient_lettuce">
                            <label for="ingredient_lettuce">Add</label>
                        </div>
                    </div>
                    <div class="col-6 ingredients mt-1 mb-1">
                        <div class="ingredient_img d-inline-block me-2">
                            <img src="img/mustard.svg" class="w-100" alt="mustard">
                        </div>
                        <div class="ingredient_title d-inline-block me-4">
                            <span>mustard</span>
                        </div>
                        <div class="ingredient_checkbox d-inline-block">
                            <input type="checkbox" name="ingredient_select" id="ingredient_mustard">
                            <label for="ingredient_mustard">Add</label>
                        </div>
                    </div>
                    <div class="col-6 ingredients mt-1 mb-1">
                        <div class="ingredient_img d-inline-block me-2">
                            <img src="img/ketchup.svg" class="w-100" alt="Ketchup">
                        </div>
                        <div class="ingredient_title d-inline-block me-4">
                            <span>Ketchup</span>
                        </div>
                        <div class="ingredient_checkbox d-inline-block">
                            <input type="checkbox" name="ingredient_select" id="ingredient_Ketchup">
                            <label for="ingredient_Ketchup">Add</label>
                        </div>
                    </div>
                </div>

                <div class="discount_code">
                    <label for="couponCode">Discount Coupon</label>
                    <input type="text" name="couponCode" id="couponCode">
                    <div class="calculate">
                        <button id="my_btn" type="submit">calculate</button>
                    </div>
                </div>
                
                
            </div>
        </main>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
