<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Create your burger</title>
</head>
<body class="">
    <div class="container my-wrapper d-flex flex-column justify-content-between">

        <!-- HEADER -->
        <header>
            <div class="container h-100">
                <div class="my-header row align-items-center">
                    <div class="col">
                        <h2 class="title">Create Your Burger</h2>
                    </div>
                    <div class="col">
                        <div class="logo-img"><img src="img/burger-top.png" alt="logo-img"></div>
                    </div>
                </div>
            </div>
        </header>
        <!-- / HEADER -->

        
        <main>
            <div class="container pt-4 pb-4">

                <!-- Nome Hamburger -->
                <input type="text" name="burgerName" id="burgerName" placeholder="Name Your Burger">
                <!-- / Nome Hamburger -->
    
                <div class="row pt-4 pb-4">

                    <!-- cheese -->
                    <div class="col-6 ingredients mt-1 mb-1 d-flex align-items-center">
                        <div class="ingredient_img d-inline-block me-2">
                            <img src="img/cheese.svg" class="w-100" alt="cheese">
                        </div>
                        <div class="ingredient_title d-inline-block me-4">
                            <span>Cheese</span>
                        </div>
                        <div class="my-check"></div>
                        <span class="my-add ms-2">Add</span>
                    </div>
                    <!-- / cheese -->

                    <!-- fried egg -->
                    <div class="col-6 ingredients mt-1 mb-1 d-flex align-items-center">
                        <div class="ingredient_img d-inline-block me-2">
                            <img src="img/fried-egg.svg" class="w-100" alt="Fried Egg">
                        </div>
                        <div class="ingredient_title d-inline-block me-4">
                            <span>Egg</span>
                        </div>
                        <div class="my-check"></div>
                        <span class="my-add ms-2">Add</span>
                    </div>
                    <!-- / fried egg -->
                    <!-- tomato -->
                    <div class="col-6 ingredients mt-1 mb-1 d-flex align-items-center">
                        <div class="ingredient_img d-inline-block me-2">
                            <img src="img/tomato.svg" class="w-100" alt="Tomato">
                        </div>
                        <div class="ingredient_title d-inline-block me-4">
                            <span>Tomato</span>
                        </div>
                        <div class="my-check"></div>
                        <span class="my-add ms-2">Add</span>
                    </div>
                    <!-- / tomato -->
                    <!-- lettuce -->
                    <div class="col-6 ingredients mt-1 mb-1 d-flex align-items-center">
                        <div class="ingredient_img d-inline-block me-2">
                            <img src="img/lettuce.svg" class="w-100" alt="Lettuce">
                        </div>
                        <div class="ingredient_title d-inline-block me-4">
                            <span>Lettuce</span>
                        </div>
                        <div class="my-check"></div>
                        <span class="my-add ms-2">Add</span>
                    </div>
                    <!-- / lettuce -->
                    <!-- mustard -->
                    <div class="col-6 ingredients mt-1 mb-1 d-flex align-items-center">
                        <div class="ingredient_img d-inline-block me-2">
                            <img src="img/mustard.svg" class="w-100" alt="Mustard">
                        </div>
                        <div class="ingredient_title d-inline-block me-4">
                            <span>Mustard</span>
                        </div>
                        <div class="my-check"></div>
                        <span class="my-add ms-2">Add</span>
                    </div>
                    <!-- / mustard -->
                    <!-- ketchup -->
                    <div class="col-6 ingredients mt-1 mb-1 d-flex align-items-center">
                        <div class="ingredient_img d-inline-block me-2">
                            <img src="img/ketchup.svg" class="w-100" alt="Ketchup">
                        </div>
                        <div class="ingredient_title d-inline-block me-4">
                            <span>Ketchup</span>
                        </div>
                        <div class="my-check"></div>
                        <span class="my-add ms-2">Add</span>
                    </div>
                    <!-- / ketchup -->
                </div>

                <!-- DISCOUNT CODE -->
                <div class="discount_code">
                    <label for="couponCode">Discount Coupon</label>
                    <input type="text" name="couponCode" id="couponCode">
                    <div class="calculate">
                        <button id="my_btn" type="submit">calculate</button>
                    </div>
                </div>
                <!-- / DISCOUNT CODE -->
            </div>
        </main>

        <footer id="total">
            <div class="container h-100">
                <div class="row justify-content-between align-items-center h-100">
                    <div class="col"><span class="your_price">Your Price</span></div>
                    <div class="col text-end"><span id="total_price">$50</span></div>
                </div>
            </div>
        </footer>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
